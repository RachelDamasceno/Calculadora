<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Dragon Ball</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="conteiner">
    <div class="imagem"><img id="imagem-goku" src="Imagem/esfera-dragrao.png" alt=""></div>

    <div class="box-calculadora">
      <h1>Calculadora-DBZ</h1>
      <div class="tela"></div>

      <table>
        <tr>
          <td> <button id="limpar" onclick="limpar()">C</button> </td>

          <td> <button id="apagar" onclick="apagar()">
              &lt; </button>
          </td>
          <td> <button onclick="inserir( '/' )">/</button> </td>
          <td> <button onclick="inserir( '* ') ">X</button> </td>
        </tr>

        <tr>
          <td> <button onclick="inserir('7')">7</button> </td>
          <td> <button onclick="inserir('8')">8</button> </td>
          <td> <button onclick="inserir('9')">9</button> </td>
          <td> <button onclick="inserir('-')"> - </button> </td>
        </tr>

        <tr>
          <td> <button onclick="inserir('4')">4</button> </td>
          <td> <button onclick="inserir('5')">5</button> </td>
          <td> <button onclick="inserir('6')">6</button> </td>
          <td> <button onclick="inserir('+')"> + </button> </td>
        </tr>

        <tr>
          <td> <button onclick="inserir('1')">1</button> </td>
          <td> <button onclick="inserir('2')">2</button> </td>
          <td> <button onclick="inserir('3')">3</button> </td>

          <td rowspan="2"> <button id="igual" onclick="resultado()" onclick="verificarValorTela()"> = </button> </td>
        </tr>
        <tr>
          <td colspan="2"> <button class="zero" onclick="inserir('0')">0</button> </td>
          <td> <button onclick="inserir('.')">.</button> </td>

        </tr>
      </table>

      <span>&copy;CalculadoraDragonBall </span>


    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
